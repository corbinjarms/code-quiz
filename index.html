<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Javascript Quiz</title>
  </head>
  <body>
    <div class="row">
      <div class="col mx-xl-5 mx-xs-0">
        
      </div>    
    <div class="col mx-xl-5 mx-xs-0">

    <div style="text-align: center;"><h1 id="Change">Javascript Quiz</h1></div>
    <div class="card" style="width: 70rem;">
      <a href="#" class="btn btn-primary" onclick="startTest()">Start Test</a>
        <p id="score">Current Score: 0</p>
        <div class="card-body">
          <h5 class="card-title" id="Timer"></h5>
          <p class="card-text"><h2 id="Question"></h2></p>
          
          <form id="Q">
            <input type="radio" id="A1" name="Question" value="A1">
            <label for="A1" id="A1-Label"></label><br>
            <input type="radio" id="A2" name="Question" value="A2">
            <label for="A2" id="A2-Label"></label><br>
            <input type="radio" id="A3" name="Question" value="A3">
            <label for="A3" id="A3-Label"></label><br>
            <input type="radio" id="A4" name="Question" value="A4">
            <label for="A4" id="A4-Label"></label>
            <ol id="buttons" style="text-align: right">

            </ol>
          </form>
        </div>
      </div>   
    </div>
    <div class="col mx-xl-5 mx-xs-0">

    </div>
    <div class="row">

        <div class="col mx-xl-5 mx-xs-0"></div>
      
        <div class="col mx-xl-5 mx-xs-0">
          <div class="col text-center text-break my-4">
            <p id="sub-heading" class="text-white text-break"></p>
        </div>

        </div><div class="col mx-xl-5 mx-xs-0">
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div style="overflow: hidden;">
          <p>Heres your score</p>
        </div>
      </div>
    </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
